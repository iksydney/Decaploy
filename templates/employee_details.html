{% extends "layout.html" %}

{% block title %}
    Add Items
{% endblock %}

{% block main %}
            <div class="recent">
                <form action="" class="table">
                    <h2>Employee Details</h2>
                    <!-- <p style="color: red;">{{  error }}</p>
                    <p style="color: red;">{{  success }}</p> -->
                    <div class="names">
                        <input type="text" placeholder="First Name" name="first_name" value="{{ row["first_name"] }}" disabled>
                        <input type="text" placeholder="Middle Name" name="middle_name" value="{{ row["middle_name"] }}" disabled>
                        <input type="text" placeholder="Last Name" name="last_name" value="{{ row["last_name"] }}" disabled>
                    </div>
                    <div class="tel">
                         <input type="email" placeholder="Email Adress" name="email" value="{{ row["email"] }}" disabled>
                        <input type="tel" placeholder="Phone Number" name="phone" value="{{ row["phone"] }}" disabled>
                    </div>
                    <div class="tel">
                        <input type="text" placeholder="Gender" name="age" value="{{ row["gender"] }}" disabled>
                        <input type="text" State="Age" name="age" value="Age: {{ row["age"] }}" disabled>
                    </div>
                    <div class="tel">
                        <input type="text" placeholder="Designation" name="designation" value="Designation: {{ row["designation"] }}" required disabled>
                       <input type="text" placeholder="Country" name="designation" value="{{ row["country"] }}" disabled>
                    </div>
                    <div class="address">
                        <input type="text" placeholder="Address" name="address" value="Address: {{ row["aaddress"] }}" required disabled>
                    </div>
                    <div class="tel">
                        <input type="text" placeholder="State" name="state" value="{{ row["origin_state"] }}" disabled>
                        <input type="text" placeholder="Grade" name="grade" value="{{ row["grade"] }}" disabled>
                    </div>
                    <div class="tel">
                        <input type="text" placeholder="Qualification" name="qualification" value="Qualification: {{ row["qualification"] }}" disabled>
                        {% if row["user_role"] == 1 %}
                            <input type="text" placeholder="Role" name="role" disabled value="Role: Admin">
                        {% else %}
                            <input type="text" placeholder="Role" name="role" disabled value="Role: Employee">
                        {% endif %}
                    </div>
                    <!-- <div class="address">
                        <textarea name="bio" id="" cols="30" rows="20">Bio</textarea>
                    </div> -->
                    <button class="update"><a href="/employee_update?id={{ row["id"] }}">Edit Profile</a></button>
                </form>
                <!-- <a href="#" class="">Show all</a> -->
            </div>
{% endblock %}
